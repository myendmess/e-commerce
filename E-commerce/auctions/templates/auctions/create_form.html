{% extends "auctions/layout.html" %}

{% block title %}
    Create new listing | Auctions
{% endblock %}

{% block body %}
    <h3> Create a new listing</h3>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %} 
        <div class="input-group mb-3">
            <span class="input-group-text" id="title">Title</span>
            <input type="text" class="form-control" placeholder="Enter new listing title" name="title">
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="description">Description</span>
            <textarea class="form-control" placeholder="Enter new listing description and details" name="description"></textarea>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="starting_bid">Starting Bid</span>
            <input type="text" class="form-control" placeholder="Enter a price 0.00" name="starting_bid">
            <span class="input-group-text">$</span>
        </div>
    
        <div class="input-group mb-3">
            <span class="input-group-text" id="img_url">Image</span>
            <input type="text" class="form-control" placeholder="Enter an image url" name="img_url">
        </div>
    
        <div class="input-group mb-3">
            <span class="input-group-text" id="category">Category</span>
            <input type="text" class="form-control" placeholder="Enter a listing category (e.g. Fashion, Toys, Electronics, Home, etc.)" name="category">
        </div>

        <input type="submit" value="Create" class="btn btn-primary">
    </form>
{% endblock %}
