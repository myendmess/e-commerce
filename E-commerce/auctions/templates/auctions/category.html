{% extends "auctions/layout.html" %}

{% block title %}
    {{ category }}
{% endblock %}

{% block body %}
    <h3>{{ category }}</h3>
    
    <ul>
        {% for listing in active_listings %}   
            <li><a href="/listings/{{ listing.id }}">{{ listing.title }}</a></li>
        {% empty %}
            <p>No active listings in this category.</p>
        {% endfor %}
    </ul>
    
{% endblock %}
